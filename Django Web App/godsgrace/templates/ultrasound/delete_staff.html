{% extends 'ultrasound/base.html' %}
{% load static %}

{% block title %}Delete Staff - Ultrasound{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Staff: {{ staff.get_full_name }}</h2>
    <p>Are you sure you want to delete this staff member? This action cannot be undone.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'ultrasound:view_staff' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
