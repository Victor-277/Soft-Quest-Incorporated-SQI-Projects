<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League-Registration - Grace League App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #070b56;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #070b56;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0047b3;
        }

        #add-team-btn {
            background-color: #4CAF50;
        }

        #add-team-btn:hover {
            background-color: #45a049;
        }

        .add {
            color: #fff;
            text-decoration: none;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input[type="text"] {
                padding: 6px;
            }

            button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register League</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="league-name">League Name:</label>
                <input type="text" id="league-name" name="league-name" required>
            </div>
            <div id="teams-container">
                <div class="form-group">
                    <label for="team1">Team 1:</label>
                    <input type="text" id="team1" name="teams[]" required>
                </div>
                <div class="form-group">
                    <label for="team2">Team 2:</label>
                    <input type="text" id="team2" name="teams[]" required>
                </div>
            </div>
            <button type="button" id="add-team-btn">Add Another Team</button>
            <button type="submit"><a href="manage-league.html" class="add">Register League</a></button>
        </form>
    </div>
    
</body>
</html>
